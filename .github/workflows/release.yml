name: Release

on:
  # Release is triggered by version tags
  push:
    tags:
      - "v*.*.*"
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build release
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          ./pw --clean export-locked-requirements
          ./pw build-for-release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Installation

            ```bash
            # Install from this release with pip
            pip install https://github.com/staplJason/px/releases/download/${{ steps.get_version.outputs.VERSION }}/px-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl

            # Install from this release with uv (into current environment)
            uv pip install https://github.com/staplJason/px/releases/download/${{ steps.get_version.outputs.VERSION }}/px-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl

            # Install as a global tool with uv (recommended)
            uv tool install https://github.com/staplJason/px/releases/download/${{ steps.get_version.outputs.VERSION }}/px-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl

            # Or install from git tag with pip
            pip install git+https://github.com/staplJason/px.git@${{ steps.get_version.outputs.VERSION }}

            # Or install from git tag with uv (into current environment)
            uv pip install git+https://github.com/staplJason/px.git@${{ steps.get_version.outputs.VERSION }}

            # Or install from git tag as a global tool with uv (recommended)
            uv tool install git+https://github.com/staplJason/px.git@${{ steps.get_version.outputs.VERSION }}
            ```

            ## Usage

            After installing as a tool: `px build`, `px test`, etc.

            Or use project wrappers: `./pw build`, `./pw test`, etc.
          files: |
            dist/*.whl
            dist/*.tar.gz
            wrappers.zip

      - name: Upload artifacts to release
        run: |
          echo "âœ… Release ${{ steps.get_version.outputs.VERSION }} created successfully"
          echo "ðŸ“¦ Packages are available for download from the GitHub release"
          echo "ðŸš€ Install with: uv tool install https://github.com/staplJason/px/releases/download/${{ steps.get_version.outputs.VERSION }}/px-${{ steps.get_version.outputs.VERSION }}-py3-none-any.whl"
